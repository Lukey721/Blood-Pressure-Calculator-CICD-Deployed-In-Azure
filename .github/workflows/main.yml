name: Azure CI/CD

on:
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2 

    - name: Build and push Docker image to registry
      run: |
        docker build -t lukey721containerregistry.azurecr.io/app:latest .
        echo ${{ secrets.REGISTRY_PASSWORD }} | docker login lukey721containerregistry.azurecr.io -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
        docker push lukey721containerregistry.azurecr.io/app:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: bloodpressurecalculator1  # this is now updated
        images: lukey721containerregistry.azurecr.io/app:latest  # Docker image location in your registry
